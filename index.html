<!DOCTYPE html>  
<html lang="vi">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Giới thiệu bản thân</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(to right, #ff7e5f, #feb47b);  
            color: white;  
            text-align: center;  
            padding: 20px;  
        }  
        .container {  
            max-width: 600px;  
            margin: 0 auto;  
            background-color: rgba(0, 0, 0, 0.7);  
            padding: 20px;  
            border-radius: 10px;  
        }  
        .social-links {  
            list-style: none;  
            padding: 0;  
        }  
        .social-links li {  
            display: inline;  
            margin: 0 10px;  
        }  
        .social-links a {  
            color: white;  
            text-decoration: none;  
            font-size: 24px; /* Change size of icons */  
        }  
        @media (max-width: 600px) {  
            .social-links li {  
                display: block;  
                margin: 10px 0;  
            }  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>Chào mừng bạn đến với trang web giới thiệu bản thân của tôi!</h1>  
        <h2>Tại đây, bạn sẽ tìm thấy những thông tin thú vị về tôi. Tôi hy vọng rằng qua trang web này. Hãy cùng khám phá và kết nối với tôi nhé!</h2>  
        <hr>  
        <h3>Mạng xã hội của tôi</h3>  
        <ul class="social-links">  
            <li><a href="https://www.facebook.com/trdinhanhtuan" class="facebook" target="_blank" aria-label="Facebook Profile"><i class="fab fa-facebook"></i></a></li>  
            <li><a href="https://www.instagram.com/_trdiatuan.zyk/" class="instagram" target="_blank" aria-label="Instagram Profile"><i class="fab fa-instagram"></i></a></li>  
            <li><a href="https://www.tiktok.com/@trdinhanhtuan" class="tiktok" target="_blank" aria-label="TikTok Profile"><i class="fab fa-tiktok"></i></a></li>  
        </ul>  
    </div>  
</body>  
</html>
